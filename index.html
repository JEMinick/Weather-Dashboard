<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    <!-- Local CSS: -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Weather Dashboard</title>
</head>

<body>
    
    <h1 class="app-header w-100 text-center bg-dark">
        Weather Dashboard
    </h1>
    
    <div class="container">
        
        <div class="row">
            
            <div class="col-sm-4 bg-light ml-3 mr-1 mb-3 search-box">
                <p class="searchCard my-1">Search for a city</p>
                <div class="input-group mt-3 mb-3">
                    <input id="cityName" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button id="btnCitySearch" class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <button id="btnClearHistory" class="btn btn-primary mb-3" type="button">Clear history</button>
                <form id="cityHistory"></form>
            </div>
            
            <!-- A 'virtual' : <div class="col-sm-8"> -->
            <div class="col">
                <div class="row mr-0 ml-0">
                    <div class="col-sm-auto mt-2 border border-light rounded">
                        <div class="row">
                            <div class="col-xs-12">
                                <span id="cityInfoHdr" class="city-name align-middle"></span>
                                <img id="cityWeatherPic" 
                                     src=".\assets\images\weather\clear.png"
                                     alt="Sunny icon">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-auto">
                                <p id="cityTemperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-auto">
                                <p id="cityHumidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-auto">
                                <p id="cityWindSpeed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-auto d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row w-100">
                    <div class="col ml-0"> <!--  class="col-sm-auto" -->
                        <h3 class="forecast-hdr">5-Day Forecast</h3>
                    </div>
                </div>
                
                <div class="row forecast-row">
                    <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-1 mb-3 rounded"></div>
                </div>
                
            </div> <!-- col-8 -->
            
        </div> <!-- row -->
        
    </div> <!-- container -->
    
    <!-- Optional JavaScript; choose one of the two! -->
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
